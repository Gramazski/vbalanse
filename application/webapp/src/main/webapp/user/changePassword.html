<div class="loginContainer">
    <form id="changePasswordForm"  name="$parent.myForm">
        <div class="panel panel-default box-shadow">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Восстановление пароля
                </h3>
            </div>
            <div class="panel-body">
                <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
                    <vb-form-input field-name="password" field-type="password" field-title="Новый пароль" ng-model="userPasswordInfo.password"/>
                </div>
                <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
                    <vb-form-input field-name="password_confirm" field-type="password" field-title="Подтверждение пароля" ng-model="password_confirm"/>
                </div>
                <button type="submit" class="btn btn-primary btn-block" data-ng-click="changePassword()">Сменить пароль</button>
            </div>
        </div>
    </form>

    <script src="../js/jquery.validate.js"></script>
    <script src="../js/validate-change-password.js"></script>

    <div class="alert alert-success message" ng-show="showMessage">Супер! Вы успешно заменилои пароль. Логиньтесь наздоровье <a href="#/login">Войти</a></div>

</div>
