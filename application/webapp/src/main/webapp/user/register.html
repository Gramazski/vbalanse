<div class="loginContainer">
    <form id="registerForm"  name="$parent.myForm">
        <div class="panel panel-default box-shadow">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Регистрация
                </h3>
            </div>
            <div class="panel-body">
                <div class="form-group" ng-class="{'has-error': form.username.$invalid && submitted}">
                    <vb-form-input field-name="username" field-title="Email" ng-model="userInfo.email"/>
                </div>
                <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
                    <vb-form-input field-name="password" field-type="password" field-title="Пароль" ng-model="userInfo.password"/>
                </div>
                <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
                    <vb-form-input field-name="password_confirm" field-type="password" field-title="Подтверждение пароля" ng-model="password_confirm"/>
                </div>
                <button type="submit" class="btn btn-primary btn-block" data-ng-click="register()">Зарегистрироваться</button>
                <!--ng-click="login()"-->
            </div>
        </div>
    </form>

    <script src="../js/jquery.validate.js"></script>
    <script src="../js/validate-register.js"></script>

    <div class="alert alert-success message" ng-show="showMessage">Супер! На ваш email выслано письмо с активацией.</div>

</div>
